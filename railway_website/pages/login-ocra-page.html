<!DOCTYPE html>
<html>
    <head>
        
    </head>


    <body>
        <h2>User Login (using OCRA)</h2>
        
        <form action="/ocra-login" method="POST">
            <input type="email" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input name="ocra" placeholder="OCRA"> 
            <input type="submit" value="login">
            <input id="ocraMsg" type="hidden" name="ocraMsg" value="">
            <div id="ocraShow"></div>
        </form>
        <a href="/">Back to main page</a>


        <script>
            const ocraMsg = Array(6)
            .fill(null)
            .map(() => {
                const possibleChars = '0123456789';
                return possibleChars.charAt(Math.floor(Math.random() * possibleChars.length))});

            document.getElementById('ocraShow').innerHTML = 'Input this number into authenticator.py application: ' + ocraMsg.join('');
            document.getElementById('ocraMsg').value = ocraMsg.join('');
        </script>
    </body>
</html>
